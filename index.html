<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание: Стилизация</title>
    <!-- Подключаем внешний CSS-файл (Требование задания) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 1. Заголовки (селектор по тегу) -->
    <h1>Основной заголовок страницы</h1>
    <h2>Подзаголовок для раздела</h2>

    <!-- 3 и 5. Блок с идентификатором (ID) -->
    <div id="unique-box">
        <p>Этот блок имеет уникальный ID для настройки фона и рамок.</p>
    </div>

    <!-- 4. Блок с использованием класса -->
    <section class="accent-theme">
        <p>Этот текст стилизован через класс .accent-theme.</p>
        
        <!-- 6. Дочерний элемент (span внутри div) -->
        <div class="parent-container">
            <span>Я — дочерний элемент, мой стиль зависит от родителя.</span>
        </div>
    </section>

</body>
</html>
